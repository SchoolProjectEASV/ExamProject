version: '3.7'
networks:
  kong-net:
    external: false

services:
  gatewayservice:
    image: gatewayservice
    build:
      context: .
      dockerfile: ./packages/OcelotGateway/Dockerfile
    ports:
      - "8082:8080"
    networks:
      - kong-net

  productdb:
    image: 'mongo:latest'
    container_name: product_mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - kong-net

  categorydb:
    image: 'mongo:latest'
    container_name: category_mongodb
    restart: always
    ports:
      - '27018:27017'
    volumes:
      - categorydb_data:/data/db
    networks:
      - kong-net

  productservice:
    image: productservice
    build:
      context: .
      dockerfile: ./projects/Product/ProductService/Dockerfile
    ports:
      - "8080:8080"
      - "8443:443"
    depends_on:
      - productdb
      - gatewayservice
    networks:
      - kong-net


  productservice2:
    image: productservice
    build:
      context: .
      dockerfile: ./projects/Product/ProductService/Dockerfile
    ports:
      - "8083:8080"
      - "8464:443"
    depends_on:
      - productdb
      - gatewayservice
    networks:
      - kong-net

        
  orderservice:
    image: orderservice
    build:
      context: .
      dockerfile: ./projects/Order/OrderService/Dockerfile
    ports:
      - "8091:8080"
    depends_on:
      - orderdb
      - gatewayservice
    networks:
      - kong-net

  orderservice2:
    image: orderservice
    build:
      context: .
      dockerfile: ./projects/Order/OrderService/Dockerfile
    ports:
      - "8092:8080"
    depends_on:
      - orderdb
      - gatewayservice
    networks:
      - kong-net

  categoryservice:
    image: categoryservice
    build:
      context: .
      dockerfile: ./projects/Category/CategoryService/Dockerfile
    ports:
      - "8090:8080"
      - "8444:443"
    depends_on:
      - categorydb
      - gatewayservice
    networks:
      - kong-net


  categoryservice2:
    image: categoryservice
    build:
      context: .
      dockerfile: ./projects/Category/CategoryService/Dockerfile
    ports:
      - "8093:8080"
      - "8452:443"
    depends_on:
      - categorydb
      - gatewayservice
    networks:
      - kong-net

  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    restart: unless-stopped
    networks:
      - kong-net

  seq:
    image: datalust/seq:latest
    ports:
      - "5342:80"
      - "5341:5341"
    volumes:
      - seq_data:/data
    environment:
      ACCEPT_EULA: "Y"
    networks:
      - kong-net

  vault:
    image: hashicorp/vault
    healthcheck:
      retries: 5
    restart: always
    ports:
      - 8200:8200
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_LOCAL_CONFIG: '{"listener": [{"tcp": {"address": "0.0.0.0:8200","tls_disable": "1"}}],"ui": true,"storage": {"file": {"path": "/vault/data"}},"rate_limit": {"default": {"rate": 500,"burst": 1000},"path_rate_limiter": {"/v1/secret/data/*": {"rate": 1000,"burst": 2000}},"/v1/sys/*": {"rate": 100,"burst": 200}}},"audit": {"file": {"file_path": "/vault/logs/audit.log"}}}'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault/config:/vault/config
      - ./vault/data:/vault/data
      - ./vault/logs:/vault/logs
    command: vault server -config=/vault/config/local.json
    networks:
      - kong-net

  orderdb:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SuperSecret7!
      POSTGRES_DB: Order_db
    ports:
      - "5433:5432"
    volumes:
      - orderdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-net

  userdb:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-net

  userservice:
    image: userservice
    build:
      context: .
      dockerfile: ./projects/User/UserService/Dockerfile
    ports:
      - "8071:8080"
      - "8445:443"
    depends_on:
      - userdb
      - gatewayservice
    networks:
      - kong-net

  userservice2:
    image: userservice
    build:
      context: .
      dockerfile: ./projects/User/UserService/Dockerfile
    ports:
      - "8072:8080"
      - "8446:443"
    depends_on:
      - userdb
      - gatewayservice
    networks:
      - kong-net

  redis:
    image: 'redislabs/redisearch:latest'
    container_name: 'redis'
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - '6379:6379'
    networks:
      - kong-net

  authdb:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: Auth_db
    ports:
      - "5434:5432"
    volumes:
      - authdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-net

  authservice:
    image: authservice
    build:
      context: .
      dockerfile: ./projects/Auth/AuthService/Dockerfile
    ports:
      - "8081:8080"
      - "8447:443"
    depends_on:
      - authdb
      - gatewayservice
    networks:
      - kong-net

  authservice2:
    image: authservice
    build:
      context: .
      dockerfile: ./projects/Auth/AuthService/Dockerfile
    ports:
      - "8084:8080"
      - "8453:443" 
    depends_on:
      - authdb
      - gatewayservice
    networks:
      - kong-net

  kong-database:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    ports:
      - "5435:5435"
    volumes:
      - kong-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-net

  kong-migrations:
    image: kong/kong-gateway:3.7.0.0
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PASSWORD: test
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-net

  kong:
    image: kong/kong-gateway:3.7.0.0
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8007
    ports:
      - "8005:8000"
      - "8449:8443"
      - "8006:8001"
      - "8451:8444"
      - "8007:8002"
      - "8001:8001"
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure
    networks:
      - kong-net

  kongsetup:
    build:
      context: .
      dockerfile: ./packages/KongConfiguration/Dockerfile
    depends_on:
      kong:
        condition: service_healthy
    restart: "no"
    networks:
      - kong-net

volumes:
  mongodb_data: {}
  categorydb_data: {}
  seq_data: {}
  postgres-data: {}
  orderdb_data: {}
  vault_data: {}
  vault_logs: {}
  authdb_data: {}
  kong-data: {}
