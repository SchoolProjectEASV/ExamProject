services:
  productdb:
    image: 'mongo:latest'
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  productservice:
    image: productservice
    build:
      context: .
      dockerfile: ./projects/Product/ProductService/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - productdb
    environment:
      - MONGO_CONNECTION_STRING=placeholder

  vault:
    image: vault:1.13.3
    healthcheck:
      retries: 5
    restart: always
    ports:
      - 8200:8200
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8200'
      VAULT_LOCAL_CONFIG: '{"listener": [{"tcp":{"address": "0.0.0.0:8200","tls_disable":"1"}}], "ui": true, "storage": [{"file": {"path":"/vault/data"}}]}'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault/config:/vault/config
      - ./vault/data:/vault/data
    command: vault server -config vault/config/local.json
    
volumes:
  mongodb_data:
